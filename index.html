<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>โปรแกรมบัญชีรายรับ-รายจ่าย</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>โปรแกรมบัญชีรายรับ - รายจ่าย</h2>
    <div class="container">
      <h4>ยอดคงเหลือ (บาท)</h4>
      <h1 id="balance">฿0.00</h1>
      <div class="income-expende-container">
        <div>
          <h4>รายรับ</h4>
          <p id="money-plus" class="money plus">฿5000</p>
        </div>
        <div>
          <h4>รายจ่าย</h4>
          <p id="money-minus" class="money minus">฿200</p>
        </div>
      </div>
      <h3>ประวัติการทำรายการ</h3>
      <ul id="list" class="list"></ul>
      <h3>เพิ่มรายการใหม่</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">รายการ</label>
          <input type="text" id="text" placeholder="ระบุรายการ..." required />
        </div>
        <div class="form-control">
          <label for="amount"
            >จำนวนเงิน <br />
            (+ รายรับ,- รายจ่าย)
          </label>
          <input
            type="number"
            id="amount"
            placeholder="ระบุจำนวนเงิน..."
            required
          />
        </div>
        <button class="btn">เพิ่มรายการ</button>
      </form>
    </div>
  </body>
  <script src="scrip.js"></script>
</html>
